commands:
  feedback:
    description: 发送反馈信息给作者
    options:
      receive.true: 添加到反馈频道列表
      receive.false: 从反馈频道列表移除
    messages:
      expect-text: 请输入要发送的文本。
      receive: |-
        收到来自 {0} 的反馈信息：
        {1}
      success: 反馈信息发送成功！
      updated: 反馈频道更新成功！
      not-modified: 反馈频道没有改动。
